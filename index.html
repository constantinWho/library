<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Books</title>
</head>
<body>
    <header>
        <h1 id="library-logo">Library</h1>
        <button id="new-book" type="button">NEW BOOK</button>
    </header>
    <main id="container">

        <form id="new-book-form" class="card">
            <p id="close-btn">x</p>
            <label for="name-input">Book:</label>
            <input required type="text" name="name-input" id="name-input" placeholder="Little Prince"><br>
            <label for="author-input">Author:</label>
            <input required type="text" name="author-input" id="author-input" placeholder="Antoine de Saint-ExupÃ©ry"><br>
            <label for="pages-input">Pages:</label> 
            <input min="1" required type="number" name="pages-input" id="pages-input" placeholder="64"><br>
            <label for="read-input">Read:</label>
            <input type="checkbox" name="read-input" id="read-input"><br>
            <input id="submit-btn" type="submit" value="SUBMIT">
        </form>
    </main>
<script src="script.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Quicksand:wght@300&family=RocknRoll+One&display=swap');
</style>
</body>
</html>
